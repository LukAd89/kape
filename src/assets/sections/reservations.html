<template class="section-template">
    <section id="section-reservations" class="section">
        <h2>Reservierungen</h2>
        <div id="reservation-table" class="table-responsive">
          <button id="btn-new-reservation" text-align="center" class="btn btn-outline-secondary">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="green" version="1.1" xmlns="http://www.w3.org/2000/svg">
                  <path d="M12,2C6.477,2,2,6.477,2,12s4.477,10,10,10s10-4.477,10-10S17.523,2,12,2z M17,13h-4v4h-2v-4H7v-2h4V7h2v4h4V13z" /></svg>
              Neue Reservierung
          </button>
          <br><br>
          <table class="table table-striped table-sm">
              <thead>
                  <tr>
                      <th>Nr.</th>
                      <th>Name Besitzer</th>
                      <th>Name Katze</th>
                      <th>Von</th>
                      <th>Bis</th>
                      <th>Box Nr.</th>
                      <th></th> <!-- EDIT BUTTON -->
                      <th></th> <!-- DELETE BUTTON -->
                  </tr>
              </thead>
              <tbody id="reservation-td-body">
              </tbody>
          </table>
      </div>

      <div id="new-reservation">
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="new-reservation-cust">Besitzer:</label>
                    <select id="new-reservation-cust" class="custom-select">
                        <option selected>Besitzer wählen</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="new-reservation-cat">Katze:</label>
                    <select id="new-reservation-cat" class="custom-select">
                        <option selected>Katze wählen</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="new-reservation-from">Checkin:</label>
                    <input type="date" class="form-control" id="new-reservation-from" placeholder="">
                </div>
                <div class="form-group col-md-4">
                    <label for="new-reservation-until">Checkout:</label>
                    <input type="date" class="form-control" id="new-reservation-until" placeholder="">
                </div>
                <div class="form-group col-md-4">
                    <label for="new-reservation-box">Box:</label>
                    <select id="new-reservation-box" class="custom-select">
                        <option selected>Box wählen</option>
                    </select>
                </div>
            </div>
        </form>
        <button id="new-reservation-save" class="btn btn-success">Speichern</button>
        <button id="new-reservation-cancel" class="btn btn-danger">Abbrechen</button>
        </div>
      <script type="text/javascript">
        require('./assets/js/reservations.js');
      </script>
    </section>
</template>
