<template class="section-template">
    <section id="section-customers" class="section">
        <div id="cust-table" class="table-responsive">
            <h2>Kunden</h2>
            <button id="btn-newcustomer" text-align="center" class="btn btn-outline-secondary">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="green" version="1.1" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12,2C6.477,2,2,6.477,2,12s4.477,10,10,10s10-4.477,10-10S17.523,2,12,2z M17,13h-4v4h-2v-4H7v-2h4V7h2v4h4V13z" /></svg>
                Neuer Kunde
            </button>
            <br><br>
            <table id='customer-table' class="table table-striped table-sm table-hover">
                <thead>
                    <tr>
                        <th data-field='prename'>Vorname</th>
                        <th data-field='lastname'>Nachname</th>
                        <th data-field='lastname'>Adresse</th>
                        <th data-field='lastname' colspan="3">Katzen</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

        <div id="customer-edit">
            <div class="w-100 sticky-top bg-white" style="top:48px">
                <h2>Neuer Kunde</h2>
                <button id="btn-form-save" class="btn btn-success">Speichern</button>
                <button id="btn-form-cancel" class="btn btn-danger">Abbrechen</button>
                <hr>
            </div>
            <br>
            <div class="card" id="customer-edit-customer">
                <div class="card-header">
                    <h5>Kundendaten</h5>
                </div>
                <div class="card-body">
                    <form id="form-customer">
                        <input type="hidden" name="_id">
                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <label for="frm-cust-prename">Vorname</label>
                                <input type="text" class="form-control" id="frm-cust-prename" name="prename"
                                    placeholder="">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="frm-cust-lastname">Nachname</label>
                                <input type="text" class="form-control" id="frm-cust-lastname" name="lastname"
                                    placeholder="">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="frm-cust-email">E-Mail</label>
                                <input type="email" class="form-control" id="frm-cust-email" name="email">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="frm-cust-adress">Strasse und Hausnummer</label>
                                <input type="text" class="form-control" id="frm-cust-adress" name="adress" placeholder="">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="frm-cust-phone">Telefon</label>
                                <input type="tel" class="form-control" id="frm-cust-phone" name="phone">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <label for="frm-cust-zip">PLZ</label>
                                <input type="text" class="form-control" id="frm-cust-zip" name="zip">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="frm-cust-city">Ort</label>
                                <input type="text" class="form-control" id="frm-cust-city" name="city">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="frm-cust-mobile">Mobil</label>
                                <input type="tel" class="form-control" id="frm-cust-mobile" name="mobile">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="frm-cust-misc">Anmerkungen</label>
                                <textarea type="textarea" class="form-control" id="frm-cust-misc" rows="5" name="misc"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <br><br>

            <div class="card" id="customer-edit-cat">
                <div class="card-header">
                    <h5>Katzen</h5>
                    <button type="button" class="btn btn-outline-light">Neue Katze</button>
                    <div class="btn-toolbar" role="toolbar">
                        <div class="btn-group mr-2" role="group">
                            <button type="button" class="btn btn-outline-danger" id="btn-cat-delete"><span class="ui-icon ui-icon-minusthick"></span></button>
                            <button type="button" class="btn btn-outline-success" id="btn-cat-add"><span class="ui-icon ui-icon-plusthick"></span></button>
                        </div>
                        <div class="btn-group mr-2" role="group" id="btn-group-cats">
                            <button type="button" class="btn btn-outline-dark active" data-id="0">Neue Katze</button>
                        </div>
                        <div class="btn-group mr-2" role="group">

                        </div>
                    </div>
                </div>
                <div class="card-body">

                </div>
            </div>
        </div>
        <br>

        <!-- CAT FORM TEMPLATE -->
        <script type="text/template" data-template="catform">
            <div>
            <form id="form-cat-" class="form-cat">
                <input type="hidden" name="_id">
                <input type="hidden" name="ownerid">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="frm-cat-name">Name</label>
                        <input type="text" class="form-control" id="frm-cat-name" placeholder="" name="name">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="frm-cat-race">Rasse</label>
                        <input type="text" class="form-control" id="frm-cat-race" placeholder="" name="race">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="frm-cat-birthday">Geburtstag</label>
                        <input type="text" class="form-control" id="frm-cat-birthday" name="birthday">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="frm-cat-gender">Geschlecht</label>
                        <div id="frm-cat-gender">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="radio-gender" id="frm-cat-gender1" value="male">
                                <label class="form-check-label" for="frm-cat-gender1">m&auml;nnlich</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="radio-gender" id="frm-cat-gender2" value="female">
                                <label class="form-check-label" for="frm-cat-gender2">weiblich</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="frm-cat-attr">Merkmale</label>
                        <div id="frm-cat-attr">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="frm-cat-cast" value="kastriert">
                                <label class="form-check-label" for="frm-cat-cast">Kastriert</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="frm-cat-single" value="einzeln">
                                <label class="form-check-label" for="frm-cat-single">Unvertr&auml;glich</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="frm-cat-medics">Krankheiten</label>
                        <textarea type="textarea" class="form-control" id="frm-cat-medics" rows="4"></textarea>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="frm-cat-misc">Anmerkungen</label>
                        <textarea type="textarea" class="form-control" id="frm-cat-misc" rows="4"></textarea>
                    </div>
                </div>
            </form>
        </div>
        </script>

        <script type="text/javascript">
            require('./assets/js/customers.js');
        </script>
    </section>
</template>
